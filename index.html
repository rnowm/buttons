<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>A M | Buttons</title>
	<link rel="stylesheet" media="all" href="css/buttons.css"/>
	<script src="js/jquery-1.4.4.min.js"></script>
	<script src="js/buttons.js"></script>
</head>

<body>
	<section>
		<p>
			<button class="button large">default</button>
			<button class="button large neutral">neutral</button>
			<button class="button large affirmative">affirmative</button>
			<button class="button large negative">negative</button>
		</p><p>
			<button class="button large disabled">default</button>
			<button class="button large disabled neutral">neutral</button>
			<button class="button large disabled affirmative">affirmative</button>
			<button class="button large disabled negative">negative</button>
		</p>

		<p>
			<button class="button medium">default</button>
			<button class="button medium combo">combo</button>
			<button class="button medium neutral">neutral</button>
			<button class="button medium affirmative">affirmative</button>
			<button class="button medium negative">negative</button>
		</p><p>
			<button class="button medium disabled">default</button>
			<button class="button medium disabled combo">combo</button>
			<button class="button medium disabled neutral">neutral</button>
			<button class="button medium disabled affirmative">affirmative</button>
			<button class="button medium disabled negative">negative</button>

		<p>
			<button class="button small">default</button>
			<button class="button small dark">dark</button>
			<button class="button small neutral">neutral</button>
			<button class="button small light">light</button>
		</p><p>
			<button class="button small disabled">default</button>
			<button class="button small disabled dark">dark</button>
			<button class="button small disabled neutral">neutral</button>
			<button class="button small disabled light">light</button>
		</p>
	</section>	
</body>
</html>
